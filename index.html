<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <div class="container"> 
    <div class="phone light">
            <div id="top-menu">
            <div class="buttons">
                
            </div>
            <button id="mode" class="buttos">
                
            </button>
            <div class="buttons">
               
            </div>
            </div>
     
        
        <div class="thumbnail-border">
        <div class="song-thumbnail"></div>
        </div>
        
        <div id="song-details">
        <h1 class="song-title">Sinhala Songs</h1>
        <span class="artist">Creative Coding</span>
        </div>

        
        <div id="time-slider">
            <div class="slider-times">
                <span>1:21</span> 
                <span>3:46</span> 
            </div>
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>

<audio id="myAudio">
    <source src="playback.mp3" type="audio/ogg">
    <source src="playback.mp3" type="audio/mpeg">
    
  </audio>
  


  
        
        <div id="song-controls">
            <div class="button">
                <i class="fas fa-backward"></i>
            </div>
        <div class="button"onclick="playAudio()" type="button">
            <i class="fas fa-play"></i>
        </div>
        <div class="button"onclick="pauseAudio()" type="button">
            <i class="fas fa-stop"></i>
        </div>
        </div>
    </div> 
    </div>
</body>
</html>
